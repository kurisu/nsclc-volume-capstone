type: task
name: lung1-convert-raw
python: 3.10
resources:
  gpu: 0
volumes:
  - name: research-workspace
    path: /workspace
working_dir: /workspace/capstone
repos:
  - .
env:
  - RAW_ROOT=/workspace/capstone_storage/data/raw/NSCLC-Radiomics
  - INTERIM_OUT=/workspace/capstone_storage/data/interim
commands:
  - uv pip install --quiet --disable-pip-version-check opencv-python-headless rt-utils nibabel pydicom SimpleITK rich
  - uv run --active python scripts/convert_lung1_to_nifti.py --raw-root $RAW_ROOT --interim-out $INTERIM_OUT


