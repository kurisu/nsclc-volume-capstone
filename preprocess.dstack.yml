type: task
name: nnunet-preprocess
python: 3.10
resources:
  gpu: 24GB
volumes:
  - name: research-workspace
    path: /workspace
working_dir: /workspace/capstone
repos:
  - .
env:
  - nnUNet_raw=/workspace/capstone_storage/nnunet/nnUNet_raw
  - nnUNet_preprocessed=/workspace/capstone_storage/nnunet/nnUNet_preprocessed
  - nnUNet_results=/workspace/capstone_storage/nnunet/nnUNet_results
commands:
  - uv pip install -U "nnunetv2>=2.6.2" dynamic-network-architectures batchgenerators nibabel SimpleITK scikit-image pandas rich
  - nnUNetv2_plan_and_preprocess -d 501 -c 3d_fullres -pl nnUNetPlannerResEncL


